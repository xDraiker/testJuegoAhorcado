<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">    
    <title>sprint2</title>
</head>
<body> 
    <header class="body__item header">
        <h1 class="header__h1">Juego del ahorcado</h1>
    </header>
    <main class="body__item main">
        <div class="main__menu" id="mainMenu">
            <img src="SVG/arrow.svg" id="arrow" class="menu__item">
            <img src="SVG/repeatArrow.svg" id="repeatArrow" class="menu__item">
        </div>
        <div class="main__div" id="focus">
            <section class="main__section main__section--config">
                <section class="config__item config__item--add">

                </section>
                <section class="config__item config__item--index">
                    <form action="#" class="form form__config--index">
                        <input type="button" value=" Añadir " class="button config__button--add" id="buttonA">
                        <input type="button" value="Eliminar" class="button config__button--remove" id="buttonE">
                    </form>
                </section>
                <section class="config__item config__item--remove">

                </section>
            </section>
            <section class="main__section main__section--index">
                <form action="#" class="form form__index">
                    <input type="button" value="Iniciar partida" class="button index__button--game" id="buttonG">
                    <input type="button" value="Configuración" class="button index__button--config" id="buttonC">
                </form>
            </section>
            <section class="main__section main__section--game"> 
            
            </section>
        </div>
    </main>
    <footer class="body__item footer">
        <a href="#" class="footer__link link">
            <img class="link__github" src="SVG/github.svg" alt="icono_github">
          </a>
    </footer>
    <script src="Js/main.js"></script>
</body>
</html>
